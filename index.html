						function formatDate(date) {
						  var hh = date.getHours();
						  if (hh < 10) hh = '0' + hh;

						  var mm = date.getMinutes();
						  if (mm < 10) mm = '0' + mm;

						  var ss = date.getSeconds();
						  if (ss < 10) ss = '0' + ss;

						  return hh + ':' + mm + ':' + ss;

					<script>
						var days = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];
						var months = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
						var now = new Date ();
						var millisec = now.getTime();
						
						function now_date(n) {
							var day_after_n = new Date(1000 * 60 * 60 * 24 * n);
							var millisec_in_n = day_after_n.getTime();

							var millisec_sum = new Date(millisec + millisec_in_n);

							document.write("<p>Через " + n + " дней будет вот такая дата: </p>");
							document.write("<p>День недели: " + days[millisec_sum.getDay()] + "</p>");
							document.write("<p>Число: " + millisec_sum.getDate() + "</p>");
							document.write("<p>Месяц: " + months[millisec_sum.getMonth()] + "</p>");
							document.write("<p>Год: " + millisec_sum.getFullYear() + "</p>");
						}
						
						var user = prompt("Введите число от 1 до 1000, чтобы узнать интересующую дату:");
						var n = Math.round(user);

						if (n > 1 && n < 1000) {
							now_date(n);
						} 
						else {
							alert("Вы указали неверное значение, что с Вами не так?))") 
						}
