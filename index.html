						document.write("<p>Бинарный оператор, справа от которого находится выражение с единственным результатом, а слева - переменная, поле объекта или элемент массива. Присваивание также возвращает полученное значение, так что его можно использовать в цепочке. a = b = c = 1 + 2.</p>");
						document.write("<p>Вычисления будут происходить в зависимости от приоритета, внчале умножение, а потом - деление.</p>");
					</script>

				<section id="block4">
					<h2>Задача №4</h2>
					<script>
						var fruits = ["Апельсин", "Банан", "Груша"];
						document.write("<p>Кол-во фруктов: " + fruits.length + ";</p>");
						fruits.push("Яблоко", "Ананас");
						fruits.unshift("Грейпфрут");
						document.write("<p>Новое кол-во фруктов: " + fruits.length + ";</p>");
						fruits.pop();
						fruits.shift();
						document.write("<p>Осталось фруктов: " + fruits.length + ".</p>");
